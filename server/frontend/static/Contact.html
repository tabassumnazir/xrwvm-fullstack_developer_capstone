<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Link the style sheets -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Information Section -->
  <div class="container" style="margin-top: 5%; text-align: center;">
    <h1 style="color: darkturquoise; font-size: 2.5rem; margin-bottom: 1rem;">Contact Us</h1>
    <p style="font-size: 1.2rem; color: grey;">Weâ€™d love to hear from you! Feel free to reach out to us through any of the following methods:</p>
    
    <!-- Contact Details -->
    <div class="row" style="margin-top: 3rem;">
      <div class="col-md-4">
        <div class="card" style="padding: 20px; border: 2px solid darkturquoise;">
          <h4 style="color: darkturquoise;">Email</h4>
          <p>support@mail.com</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="padding: 20px; border: 2px solid darkturquoise;">
          <h4 style="color: darkturquoise;">Phone</h4>
          <p>+1-800-CARS-123</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="padding: 20px; border: 2px solid darkturquoise;">
          <h4 style="color: darkturquoise;">Office Address</h4>
          <p>Romance Dawn Ave, East Blue, EB 56789</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div style="margin-top: 4rem; text-align: left;">
      <h2 style="color: darkturquoise; text-align: center;">Send Us a Message</h2>
      <form style="width: 50%; margin: auto;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: darkturquoise; border: none;">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
