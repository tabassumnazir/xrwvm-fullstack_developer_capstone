name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Print working directory
        run: pwd

      - name: Run Linter
        run: |
          pwd
          # This command finds all Python files recursively and runs flake8 on them
          find . -name "*.py" -exec flake8 {} +
          echo "Linted all the python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install ESLint and plugins
        run: |
          npm install eslint eslint-plugin-react --save-dev

      - name: Set up ESLint configuration
        run: |
          # Create an ESLint config file if it doesn't exist
          echo '{
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": [
              "eslint:recommended",
              "plugin:react/recommended"
            ],
            "parserOptions": {
              "ecmaFeatures": {
                "jsx": true
              },
              "ecmaVersion": 12,
              "sourceType": "module"
            },
            "plugins": [
              "react"
            ],
            "rules": {
              "react/react-in-jsx-scope": "off",
              "react/prop-types": "off"
            }
          }' > .eslintrc.json
          echo "Created ESLint configuration file"

      - name: Run ESLint Linter
        run: |
          # Run ESLint on the JavaScript files
          npx eslint ./server/database ./server/frontend/src --ext .js,.jsx
          echo "Linted all the JS files successfully"

